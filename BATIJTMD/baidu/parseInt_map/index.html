<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">

    </ul>
    <script>
        const oList = document.querySelector('#list')
        fetch('http://localhost:3000/posts')
        .then(data => data.json())
        .then(data => {
            oList.innerHTML = data.map(post =>`
            <li>
                ${post.caption}
            </li>
                `
            ).join('')
        })
        
    </script>
</body>
</html>
