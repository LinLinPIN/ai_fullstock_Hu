<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="x-template" id="my-app">
        <div>
            <h2>{{tittle}}</h2>
            <h2>{{tittle2}}</h2>
            <h2>{{count}}</h2>
            <h1>{{counter}}</h1>
            <button @click="add">+1</button>
        </div>
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script>
        Vue.createApp({
            template:'#my-app',
            data(){// 数据源是响应式的
                return {
                    tittle:"你好世界",
                    tittle2:"hello world",
                    count:1
                }
            },
            methods:{
                add(){
                    this.count++
                    console.log('click to add');
                }
            }
        }).mount('#app')
    </script>

    <script>
        Vue.createApp({
            data(){
                return{
                    counter:10
                }
            }
        })

    </script>
</body>
</html>
