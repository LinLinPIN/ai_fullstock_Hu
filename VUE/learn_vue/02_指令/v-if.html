<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
       <!-- <h2 v-if="status===0">{{time}}</h2>
       <h2 v-if="status===1">{{time2}}</h2>
       <h2 v-if="status===2">{{time3}}</h2> -->

       <h2 v-show="show" @click="hide">{{time}}</h2>
       <button @click="change">切换</button>
    </template>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            template:"#my-app",
            data(){
               return{
                time:"2023-12-08",
                time2:"2023年12月08日",
                time3:"2023/12/08",
                status:2,
                show:true
               }
            },
            methods:{
                change(){
                    this.status++
                    this.status=this.status%3
                },
                hide(){
                    this.show=false
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
