<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            font-size: 0;
        }
        ul li{
            list-style: none;
            width:200px;
            height:100px;
            /* display: inline-block; */
            font-size: 16px;
            float: left;
        }
        li:nth-child(1){
            background-color: aqua;
        }
        li:nth-child(2){
            background-color: green;
        }
        li:nth-child(3){
            background-color: red;
            float: right;
        } 
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
